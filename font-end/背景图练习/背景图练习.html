<!DOCTYPE html>
<html lang="cmn-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图练习-魔兽世界官网</title>
    <link rel="stylesheet" href="./css/常规样式.css">
    <link rel="stylesheet" href="./css/顶部导航栏.css">
    <link rel="stylesheet" href="./css/中间左侧logo图与PV按钮.css">
    <link rel="stylesheet" href="./css/散落世界各地的图片和按钮.css">
</head>
<body>
    <div class="all-container">
        <header class="header">
            <div class="nav">
                <div class="game-logo">
                    <img src="./photo/logo.png" alt="blizzard" class="logo">
                </div>
                <div class="logo">
                    <img src="./photo/w.svg" alt="" class="logo">
                </div>
                <div class="btn">商城</div>
            </div>
            <div class="nav">
                <div class="btn">搜索</div>
                <div class="btn">账号</div>
                <div class="btn dark-bg">进入官网</div>
                <div class="btn dark-bg">下载游戏</div>
                <div class="btn red-bg">购买游戏时间</div>
            </div>
        </header>

        <div class="r16">
            <img src="./photo/R16.webp" alt="16+">
        </div>

        <div class="pv-container">
            <div class="bg-main"></div>
            <div class="bg-center">
                <div class="bg-img"></div>
                <div class="bg-img"></div>
                <div class="bg-img"></div>
                <div class="bg-img"></div>
            </div>

            <div class="img-center">
                <div class="spring-container">
                    <img class="spring" src="./photo/spring.png" alt="">
                    <img class="spring-layer" src="./photo/spring-layer.png" alt="">
                    <img class="spring-play" src="./photo/spring-play.webp" alt="">
                </div>
                <div class="big-img"></div>
            </div>

            <div class="btns">
                <div class="border-btn btn-buy-time">
                    <div class="btn">购买游戏时间</div>
                </div>
                <div class="border-btn btn-learn-more">
                    <div class="btn">了解详情</div>
                </div>
            </div>
        </div>

        <div class="right-btns">
            <a class="btn"><div>地心之战</div></a>
            <a class="btn hidden"><div>巫妖王之怒</div></a>
            <a class="btn hidden"><div>经典怀旧服</div></a>
        </div>

        <div class="right-bottom-btns">
            <div class="btn conn-us">
                <div class="icon"></div>
                <div class="text">联系我们</div>
            </div>
            <div class="btn bug-report">
                <div class="icon"></div>
                <div class="text">网页报错</div>
            </div>
        </div>
    </div>
</body>
</html>
